<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WizHack</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container align-middle h-100">
		<div class="row">
			<header class="text-center col-12 align-middle">
				<div class='wrapper' id='Wrap'>
					<form id='searchForm'>
					<div class='form-uname'>
						<label id='searchLabel' for='searchField'>Question: </label>
						<input id='searchField' size="50" type='text' maxlength='1000'></input>
					</div>
					<div class='form-sub'>
						<button class="btn btn-primary btn-xl" id='subButton' type='button'>Search</button>
					</div>
					</form>
				</div>
				<p id="searched" style="display:none;"></p>
				<div class='resultgoogle'>
					<button class="btn btn-primary btn-xl" id='google' type='button' style="display: none;">Google</button>
				</div>
				<div class='resultstack'>
					<button class="btn btn-primary btn-xl" id='stackButton' type='button' style="display: none;">Stackoverflow</button>
				</div>
			</header>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</html>
